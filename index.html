<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Channel Dungeons - An MMORPG played entirely in Discord">
    <title>Channel Dungeons - MMORPG in Discord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="discord-app">
        <!-- Discord sidebar with channels -->
        <nav class="sidebar" aria-label="Server channels">
            <header class="server-info">
                <h2>Channel Dungeons</h2>
            </header>
            
            <div class="channels-container">
                <div class="channels-category">
                    <span class="category-name" id="info-category">INFO CHANNELS</span>
                </div>
                <ul class="channels-list" aria-labelledby="info-category">
                    <li class="channel active" data-channel="welcome">
                        <span class="channel-hash" aria-hidden="true">#</span> welcome
                    </li>
                    <li class="channel" data-channel="about">
                        <span class="channel-hash" aria-hidden="true">#</span> about
                    </li>
                    <li class="channel" data-channel="how-to-play">
                        <span class="channel-hash" aria-hidden="true">#</span> how-to-play
                    </li>
                    <li class="channel" data-channel="features">
                        <span class="channel-hash" aria-hidden="true">#</span> features
                    </li>
                    <li class="channel" data-channel="live-discord">
                        <span class="channel-hash" aria-hidden="true">#</span> live-discord
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main discord content area -->
        <main class="content-area">
            <!-- Channel header -->
            <header class="channel-header">
                <button class="sidebar-toggle" aria-label="Toggle sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 15.41 16.59 L 10.83 12 L 15.41 7.41 L 14 6 L 8 12 L 14 18 L 15.41 16.59 Z M 10 13 H 21 V 11 H 10" fill="currentColor"/>
                    </svg>
                </button>
                <div class="channel-name">
                    <span class="channel-hash" aria-hidden="true">#</span>
                    <span id="current-channel">welcome</span>
                </div>
                <div class="channel-description">Welcome to Channel Dungeons!</div>
            </header>

            <!-- Message area -->
            <section class="message-area" aria-label="Channel messages">
                <div class="messages-container" id="messages">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="text"><span class="typing-dots">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </span><span class="username">Channel Dungeons</span> is typing...</div>
                </div>
            </section>

            <!-- Command input area -->
            <footer>
                <div class="autocomplete-container">
                    <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
                    <div class="command-input-container">
                        <input type="text" id="command-input" placeholder="Type a command (try /about)" aria-label="Message input">
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <!-- Channel content templates -->
    <template id="welcome-content">
        <div class="simple-message">
            <h1>Welcome to Channel Dungeons!</h1>
        </div>
        <div class="simple-message">
            <p>Dive into a fantastic MMORPG adventure with deep dungeons, dangerous monsters and epic loot...</p>
        </div>
        <div class="simple-message">
            <p>...and all of it inside Discord!</p>
        </div>
        <div class="simple-message">
            <p>Each server is a town and all towns are connected via a sprawling network of dungeons.</p>
        </div>
        <div class="simple-message">
            <p>Explore, fight, level up and meet other players!</p>
            <p>No download required. Simply start playing in Discord now:</p>
            <div class="cta-buttons">
                <a href="https://discord.gg/channeldungeons" class="discord-button">Join the official server</a>
                <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=YOUR_PERMISSIONS" class="discord-button">Add ChannelDungeons to your own server</a>
            </div>
        </div>
    </template>

    <template id="about-content">
        <div class="simple-message">
            <h2>About Channel Dungeons</h2>
            <p>Channel Dungeons is an MMORPG played entirely in Discord, emphasizing exploration and collaboration.</p>
            <p>Delve into dungeons, battle fearsome monsters, discover valuable loot, and level up your hero!</p>
            <p>Experience a shared, persistent world where you can encounter other players from other Discord servers while exploring dungeons solo or with friends.</p>
        </div>
    </template>

    <template id="how-to-play-content">
        <div class="simple-message">
            <h2>How to Play</h2>
            <p>Get started with Channel Dungeons in a few simple steps!</p>
        </div>
        
        <div class="simple-message">
            <h3>Step 1: Join the Game</h3>
            <p>Choose one of these two options to start playing:</p>
            <div class="join-options">
                <div class="join-option">
                    <h4>Official Server</h4>
                    <p>Play directly in the official Channel Dungeons server</p>
                    <a href="https://discord.gg/channeldungeons" class="discord-button">Join Server</a>
                </div>
                <div class="join-option">
                    <h4>Your Own Server</h4>
                    <p>Invite the bot to your Discord server</p>
                    <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=YOUR_PERMISSIONS" class="discord-button">Invite Bot</a>
                </div>
            </div>
        </div>
        
        <div class="simple-message">
            <h3>Step 2: Create a Hero</h3>
            <p>Begin your adventure by creating a hero in your home town! Simply click the <span class="discord-button">Create a Hero</span> button or type <span class="discord-command">create_hero</span> in Discord.</p>
        </div>
        
        <div class="simple-message">
            <h3>Step 3: Explore Dungeons</h3>
            <p>Start exploring dungeons by using <span class="discord-command">move</span> or pressing one of the <span class="discord-button">Go [direction]</span> buttons.</p>
        </div>
        
        <div class="simple-message"></div>
            <h3>Step 4: Find Loot & Level Up</h3>
            <p>Defeat monsters to discover valuable loot, gain experience, and level up your hero! If you ever get lost, use <span class="discord-command">hero</span> to locate yourself.</p>
        </div>
    </template>

    <template id="features-content">
        <div class="simple-message">
            <h2>Game Features</h2>
        </div>
        
        <div class="simple-message">
            <div class="feature-message">
                <div class="feature">
                    <div class="feature-icon"><span class="icon">Map</span></div>
                    <h3>Shared World</h3>
                    <p>Venture into a persistent world, seamlessly shared across many Discord servers, creating a truly massive multiplayer experience.</p>
                </div>
            </div>
        </div>
        
        <div class="simple-message">
            <div class="feature-message">
                <div class="feature">
                    <div class="feature-icon"><span class="icon">Sword</span></div>
                    <h3>Combat</h3>
                    <p>Fight monsters, earn experience, and level up.</p>
                </div>
            </div>
        </div>
        
        <div class="simple-message">
            <div class="feature-message">
                <div class="feature">
                    <div class="feature-icon"><span class="icon">Group</span></div>
                    <h3>Multiplayer</h3>
                    <p>Forge alliances with other players and embark on thrilling adventures together!</p>
                </div>
            </div>
        </div>
        
        <div class="simple-message">
            <div class="feature">
                <div class="feature-icon"><span class="icon">Treasure</span></div>
                <h3>Loot</h3>
                <p>Defeat monsters to claim valuable treasures and assemble a collection of powerful equipment, enhancing your hero's abilities.</p>
            </div>
        </div>
    </template>
    
    <template id="live-discord-content">
        <div class="simple-message" data-system="true">
            <h2>Live Discord Experience</h2>
            <p>This is a demonstration of the Channel Dungeons experience directly in Discord.</p>
            <p>To experience the full game:</p>
            <div class="cta-buttons">
                <a href="https://discord.gg/channeldungeons" class="discord-button">Join Our Server</a>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
